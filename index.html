<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div id="sidebar">
    
    <div>
      <img src="./images/odin-lined.png" alt="the odin project logo" height="310" width="250">
      <p>ODIN</p>
    </div>
    <p>
      Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto">Halye West</a> on <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA">Unsplash</a>
    </p>
  </div>

  <div id="rightside">
    <div class="header">
      <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started. <br><br>
      You <em>know</em> you want to.</h1>
    </div>
    
    <div id="forms">
      <p>Let's do this</p>
      <form action="">
        <ul>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text">
          </li>
          <li>
            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text">
          </li>
          <li>
            <label for="email">E-MAIL</label>
            <input id="email" type="email">
          </li>
          <li>
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" type="tel">
          </li>
          <li>
            <label for="pwd">PASSWORD</label>
            <input id="pwd" class="pwd" type="password" required minlength="8">
          </li>
          <li>
            <label for="pwd2">CONFIRM PASSWORD</label>
            <input id="pwd2" type="password" required minlength="8">
          </li>
        </ul>
      </form>
    </div>

    <div id="thirdpart">
      <button type="button">Create Account</button>
      <p>Already have an account?</p> <a href="create.com">Log in</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
